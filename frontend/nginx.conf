server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React aplikace běží pod `/friends`
    location /friends {
        index index.html;
        try_files $uri /index.html;
    }

    # Správné servírování statických souborů (React build s `/friends` prefixem)
    location /friends/static/ {
        alias /usr/share/nginx/html/static/;
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15724800, immutable";
    }

    # API proxy přesměrování na backend
    location /api/ {
        proxy_pass http://friends-be:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # React Router (SPA) – vše, co neexistuje, přesměruj na index.html
    location /friends/ {
        index index.html;
        try_files $uri /index.html;
    }

    # Oprava pro přesměrování všech 404 na index.html
    error_page 404 /index.html;
}